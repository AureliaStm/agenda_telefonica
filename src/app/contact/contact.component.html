<div class="contact-item">
    <div class="contact-item-name">
        <span class="contact-item-name">{{contact.name}}</span>
    </div>
    <div class="contact-item-phone">
        <span class="contact-item-phone">{{contact.phone}}</span>
    </div>
    <span class="delete-btn" title="delete" (click)="this.contactsService.deleteItem(contact)"></span>
</div>
